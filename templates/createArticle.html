{% extends 'base.html' %}

{% block title %}
    Post a Article
{% endblock %}

{% block header %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

{% endblock %}
